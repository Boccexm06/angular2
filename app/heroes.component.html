<h2>My Heroes</h2>
<div>
  <label>Hero title:</label> <input #heroTitle />
  <button (click)="add(heroTitle.value); heroTitle.value=''">
    Add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.nid}}</span>
    <span>{{hero.title}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.title | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
